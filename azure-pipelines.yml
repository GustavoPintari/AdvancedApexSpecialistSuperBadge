trigger: none
resources:
  webhooks:
    - webhook: Incoming         ### Webhook name
      connection: Incoming    ### Incoming webhook service connection name

variables:
  ORG_NAME: 'gustavopintari0575'
  PROJECT_NAME: 'gustavopintari'
  REPO_NAME: 'AdvancedApexSpecialistSuperBadge'
  BRANCH_PREFIX: 'f-'
  
steps:
- checkout: self
  persistCredentials: true
  
- script: echo ${AZURE_DEVOPS_CLI_PAT} | az login
  env:
    AZURE_DEVOPS_CLI_PAT: $(System.AccessToken)
  displayName: 'Login Azure DevOps Extension'
  
- bash:
    az repos list --org https://dev.azure.com/$(ORG_NAME) --project $(PROJECT_NAME) --debug
  env:
    AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)

- script: |
    echo "Criando a branch..."
    WORK_ITEM_ID=${{ parameters.Incoming.resource.id }}
    BRANCH_NAME=$(BRANCH_PREFIX)/WorkItem-13

    OBJECT_ID=$(az repos ref list --repository $REPO_NAME --project $project_name --query "[?name=='refs/heads/main'].objectId" -o tsv)

      az repos ref create \
      --name "refs/heads/$BRANCH_NAME" \
      --object-id "$OBJECT_ID" \
      --organization "https://dev.azure.com/$ORG_NAME" \
      --project "$PROJECT_NAME" \
      --repository "$REPO_NAME"

  displayName: 'Criar nova branch no Git'